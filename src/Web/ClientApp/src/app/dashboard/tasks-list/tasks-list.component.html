<div class="dashboard__todo">
  <h5>{{'Todo lijst' | translate}}</h5>
  <ul>
      <li *ngFor="let task of tasks">
          <mat-checkbox>{{task.name}}</mat-checkbox>
      </li> 
    </ul>

    <div class='row'>
        <div class='col-12 col-lg-3 col-md-6'>
            <mat-form-field class="task__select">
                <mat-select name="projects" placeholder="Project" [(ngModel)]="taskCredentials.projectId">
                  <mat-option>None</mat-option>
                  <mat-option *ngFor="let project of projects" [value]="project.id" v-if="project.shorttitle.nl && project.shorttitle.nl.value" >{{project.shorttitle.nl.value}}</mat-option>
                </mat-select>
              </mat-form-field>

        </div>
        <div class="col-12 col-lg-9 col-md-6">
            <mat-form-field class="todo__input">
              <input matInput placeholder="{{'Nieuwe taak' | translate}}" [(ngModel)]="taskCredentials.name"> 
              </mat-form-field><span (click)="save()"><i class="fa fa-plus icon"></i> </span>
        </div>
    </div>

    
</div>
